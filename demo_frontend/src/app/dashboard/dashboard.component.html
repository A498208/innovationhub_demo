    <p>Dialog</p>
    <ol>

            <mat-form-field>
                <input matInput [(ngModel)]="userName" placeholder="what's your name">

        <li>
            <button mat-raised-button (click)="openDialog()">Show Dialog</button>

<!-- display the staff information. -->
<div>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <label>Email:</label> &nbsp;&nbsp;
            <input type="text" style="border-radius: 5px;" [(ngModel)]="email">
            &nbsp;&nbsp;
            <button mat-raised-button style="border-radius: 5px;"
                (click)=ObtainKMList(email)><span>Search</span></button>
        </div>
    </div>
    <div class="row" *ngIf="HaveData">
        <mat-table [dataSource]="tkmdatasource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="Position">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Position}} </mat-cell>
            </ng-container>

            <!-- EID Column -->
            <ng-container matColumnDef="EID">
                <mat-header-cell *matHeaderCellDef> EID </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.EID}} </mat-cell>
            </ng-container>

            <!-- Role Column -->
            <ng-container matColumnDef="Role">
                <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Role}} </mat-cell>
            </ng-container>

            <!-- Seat Column -->
            <ng-container matColumnDef="SeatNo">
                <mat-header-cell *matHeaderCellDef> SeatNo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.SeatNo}} </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
    </div>
</div>

<div class="mt-3">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Innovation PM
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-table [dataSource]="tpmdatasource" class="mat-elevation-z8">
                <!-- Position Column -->
                <ng-container matColumnDef="Position">
                    <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Position}} </mat-cell>
                </ng-container>

                <!-- EID Column -->
                <ng-container matColumnDef="EID">
                    <mat-header-cell *matHeaderCellDef> EID </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.EID}} </mat-cell>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="Role">
                    <mat-header-cell *matHeaderCellDef> Role </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.Role}} </mat-cell>
                </ng-container>

                <!-- Seat Column -->
                <ng-container matColumnDef="SeatNo">
                    <mat-header-cell *matHeaderCellDef> SeatNo </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.SeatNo}} </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-expansion-panel>
    </mat-accordion>
</div>
