<div>
    <p>Dialog</p>
    <ol>
        <!-- <li>
            <mat-form-field>
                <input matInput [(ngModel)]="userName" placeholder="what's your name">
            </mat-form-field>
        </li> -->
        <li>
            <button mat-raised-button (click)="openDialog()">Show Dialog</button>
        </li>
    </ol>
</div>
<!-- display the staff information. -->
<div>
    <div class="row">
        <div class="col-8"></div>
        <div class="col-4">
            <label>Eid:</label> &nbsp;&nbsp;
            <input type="text" style="border-radius: 5px;" [(ngModel)]="email">
            &nbsp;&nbsp;
            <button mat-raised-button style="border-radius: 5px;"
                (click)=ObtainKMList(email)><span>Search</span></button>
        </div>
    </div>
    <div class="row" *ngIf="HaveData">

        <div class="col-12 ml-1 mr-3">

            <mat-table [dataSource]="datasource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="EID">
                    <mat-header-cell *matHeaderCellDef> EID </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.eid}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="ROLE">
                    <mat-header-cell *matHeaderCellDef> ROLE </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.role}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="Group">
                    <mat-header-cell *matHeaderCellDef> Group </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.belongto}}</mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.email}}</mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="kmdispalyColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: kmdispalyColumns;"></mat-row>
            </mat-table>

        </div>

    </div>
</div>

<div class="mt-3">
    <mat-accordion>
        <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    Innovation PM
                </mat-panel-title>
            </mat-expansion-panel-header>
            <mat-table [dataSource]="tpmdatasource" class="mat-elevation-z8">
                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef> id </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> email </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
                </ng-container>
                <ng-container matColumnDef="password">
                    <mat-header-cell *matHeaderCellDef> password </mat-header-cell>
                    <mat-cell *matCellDef="let element"> {{element.password}} </mat-cell>
                </ng-container>



                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
        </mat-expansion-panel>
    </mat-accordion>
</div>
